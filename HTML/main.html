<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calısmalar</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
      rel="stylesheet"

    />
    <link rel="stylesheet" href="../CSS/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>
  <body>
    <section class="awSlider">
        <div  class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target=".carousel" data-slide-to="0" class="active"></li>
            <li data-target=".carousel" data-slide-to="1"></li>
            <li data-target=".carousel" data-slide-to="2"></li>
            <li data-target=".carousel" data-slide-to="3"></li>
            <li data-target=".carousel" data-slide-to="4"></li>
            <li data-target=".carousel" data-slide-to="5"></li>
            <li data-target=".carousel" data-slide-to="6"></li>
            <li data-target=".carousel" data-slide-to="7"></li>
            <li data-target=".carousel" data-slide-to="8"></li>
            <li data-target=".carousel" data-slide-to="9"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="../Images/Kartvizit.png">
              <div class="carousel-caption">Kartvizit</div>
            </div>
            <div class="item">
              <img src="../Images/CP-Banner.jpg">
              <div class="carousel-caption">Banner</div>
            </div>
            <div class="item">
              <img src="../Images/banner.jpg">
              <div class="carousel-caption">Banner</div>
            </div>
            <div class="item">
              <img src="../Images/logo.jpg">
              <div class="carousel-caption">Logo</div>
            </div>
            <div class="item">
                <img src="../Images/logo.png">
                <div class="carousel-caption">Logo</div>
              </div>
              <div class="item">
                <img src="../Images/logo2.jpg">
                <div class="carousel-caption">Logo</div>
              </div>
              <div class="item">
                <img src="../Images/mekatronik logo.png">
                <div class="carousel-caption">Logo</div>
              </div>
              <div class="item">
                <img src="../Images/logo3.jpg">
                <div class="carousel-caption">Logo</div>
              </div>
              <div class="item">
                <img src="../Images/Arkas afiş.jpg">
                <div class="carousel-caption">Afiş</div>
              </div>
              <div class="item">
                <img src="../Images/Afiş.jpg">
                <div class="carousel-caption">Afiş</div>
              </div>
          </div>
      
          <!-- Controls -->
          <a class="left carousel-control" href=".carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Geri</span>
          </a>
          <a class="right carousel-control" href=".carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">İleri</span>
          </a>
        </div>
      </section>
    <script src="../JS/main.js"></script>
  </body>
</html>
